<!DOCTYPE html>
<html>
<head>
	<title>Flapper News</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">
<div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div class="page-header">
        <h1>Flapper News</h1>
      </div>
		<!-- <h1>{{test}}</h1> -->
		<div ng-repeat="post in posts | orderBy: '-upvotes'">
			<span class="glyphicon glyphicon-thumbs-up" ng-click="addVote(post)"></span>
			{{post.upvotes}}
			<span style="font-size:20px; margin-left:10px;">
				<a ng-show="post.link" href="{{post.link}}">
					{{post.title}}
				</a>
				<span ng-hide="post.link" href="{{post.link}}">
					{{post.title}}
				</span>
			</span>
		</div>

		<form style="margin-top:30px;" ng-submit="addPost()">
			<h3>Add New Post</h3>
			<div class="form-group">
				<input type="text" placeholder="Title" ng-model="title"></input>
			</div>
			<div class="form-group">
				<input type="text" placeholder="Link" ng-model="link"></input>			
			</div>
			<button class="btn btn-primary" type="submit">Post</button>
		</form>
	</div>
	</div>
</body>
</html>
